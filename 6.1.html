<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="无虑"/>
    <meta name="description" content="无虑"/>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .red{
            color:red;
        }
        .green{
            background: green;
        }
        .pink{
            border:3px solid pink;
        }
    </style>
</head>
<body>
<!--
绑定多个是用数组的形式
和写死的class不冲突  是在后面追加上
-->
<div id="app" :class="[ redcalss , greencalss ]"  class="pink">这里是div</div>
<script>
    var app = new Vue({
      el: "#app",
      data: {
        redcalss: "red",
        greencalss: "green"
      }
    })
</script>
</body>
</html>
