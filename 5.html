<!DOCTYPE html>
<html lang="en" xmlns:v-bing="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="无虑"/>
    <meta name="description" content="无虑"/>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <a :href='a'>简写</a>
    <a v-bind:href='a'>正常的写法</a>
    <input v-model="a" type="text" />
    <input :type="a" />
</div>
<!--
v-bind: 绑定属性
简写  直接 :绑定属性

v-model 用来绑定表单元素  相当于绑定value
-->
<script>
    var app = new Vue({
      // 绑定元素
      el: "#app",
      data: {
        a: ""
      }
    })
</script>
</body>
</html>
