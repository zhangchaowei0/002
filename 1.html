<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="无虑"/>
    <meta name="description" content="无虑"/>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>

<script>
    var app = new Vue({
      // 绑定元素   不管是js jq 都是需要先来找到元素
      // 所有的vue代码 只在绑定的这个元素内生效
      el: "#app"
    });
    console.log(app);
    console.log(document.getElementById('app') === app.$el)
</script>
</body>
</html>
